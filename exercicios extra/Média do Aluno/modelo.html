<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculador de média</h1>
    </header>
    <section>
        <div id="container">
            <label for="txtnome">Nome: </label>
            <input type="text" name="txtnome" id="txtnome" placeholder="Digite seu nome">

            <label for="nota1">Nota 1: </label>
            <input type="number" name="nota1" id="nota1" min="0" max="10" step=".1" placeholder="0-10">

            <label for="nota2">Nota 2: </label>
            <input type="number" name="nota2" id="nota2" min="0" max="10" step=".1" placeholder="0-10">

            <input type="button" value="Enviar" id="botao" onclick="calcular()">
        </div>

        <div id="res">
        </div>
    </section>
    <footer>
        <p>Criado por: Breno de Freitas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
